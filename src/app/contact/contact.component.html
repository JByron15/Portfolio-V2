  <main>
    <div class="big-wrapper">
      <img src="../assets/shape.png" alt="" class="shape" />

      <header>
        <div class="container">
          <div class="logo">
            <img src="../assets/logo.png" alt="Logo" />
            <h3>Joseph Byron</h3>
          </div>

          <div class="links">
            <ul>
              <li><a href="#" routerLink="/resume">Resume</a></li>
              <li><a href="#" routerLink="/projects">Projects</a></li>

            </div>

            <p class="text"></p>

            <div class="cta"></div>
          </div>

          <div class="right"></div>
        </div>

      <div class="bottom-area">
        <div class="container">
          <button (click)="toggleTheme()" class="toggle-btn">
            <i class="far fa-moon"></i>
            <i class="far fa-sun"></i>
          </button>

      </div>
